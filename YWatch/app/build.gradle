apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.0"

    defaultConfig {
        applicationId "com.smartwatch.ywatch"
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
	compile 'com.android.support:recyclerview-v7:+'
    compile 'de.hdodenhof:circleimageview:2.1.0'
	compile 'com.android.support:cardview-v7:+'
	compile 'com.android.support:cardview-v7:27.+'
    compile 'com.getbase:floatingactionbutton:1.10.1'
	compile 'me.imid.swipebacklayout.lib:library:1.0.0'
	compile 'com.baoyz.swipemenulistview:library:1.3.0'
	compile 'com.github.castorflex.smoothprogressbar:library:'
    compile 'com.github.castorflex.smoothprogressbar:library-circular:'
	compile 'com.zaaach:toprightmenu:1.0'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile  'me.jessyan:autosize:1.1.2'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

